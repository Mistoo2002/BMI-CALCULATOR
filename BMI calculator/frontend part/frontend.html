<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness</title>
    <link href="frontend.css" rel="stylesheet">
    <script src="frontend.js"></script>
</head>
<body>
   
        <div class="container">
            <h1>My Fitness</h1>
            <h2>BMI Calculator</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
            
            <label>Sex:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
            </div>
            
            <label>Height:</label>
            <div class="radio-group">
                <input type="radio" id="m" name="heightUnit" value="m" checked>
                <label for="m">M</label>
                <input type="radio" id="cm" name="heightUnit" value="cm">
                <label for="cm">CM</label>
                <input type="radio" id="ft" name="heightUnit" value="ft">
                <label for="ft">FT</label>
            </div>
            <input type="number" id="height" placeholder="Enter height">
            
            <label>Weight:</label>
            <div class="radio-group">
                <input type="radio" id="kg" name="weightUnit" value="kg" checked>
                <label for="kg">KG</label>
                <input type="radio" id="lbs" name="weightUnit" value="lbs">
                <label for="lbs">LBS</label>
            </div>
            <input type="number" id="weight" placeholder="Enter weight">
            
            <button onclick="calculateBMI()">Calculate</button>
            <p id="result"></p>
            <p id="bmi-category"></p>
        </div>    
</body>
</html>
